<article>
  <div class="card-user">
    <div class="card-user__image">
      <img [src]="user.avatar" [alt]="user.name">
    </div>
    <div class="card-user__info">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <p>{{ user.phone }}</p>
      <p>{{ user.website }}</p>
    </div>
  </div>
</article>
